<nitro-frame type="0" frameColour="#696969" class="nitro-toolbar" resizable="false">
    <div class="nitro-frame-content d-flex flex-column justify-content-between h-100">
        <div class="d-flex flex-column justify-content-center toolbar-group">
            <ToolbarIcon type="help" :frames="6" />
            <ToolbarIcon v-if="!isInRoom" type="home" :frames="7" />
            <ToolbarIcon v-else type="exit" :frames="2" />
        </div>
        <div class="d-flex flex-column justify-content-center toolbar-group">
            <ToolbarIcon type="navigator" :frames="4" />
            <ToolbarIcon type="catalogue" :frames="7" />
            <ToolbarIcon type="inventory" :frames="5" />
            <ToolbarIcon type="console" :frames="5" />
            <ToolbarIcon type="messenger" :frames="1" />
            <ToolbarIcon type="messenger-unread" :frames="1" />
        </div>
        <div class="d-flex flex-column justify-content-center toolbar-group" @click="handleClick('exit')">
            test
        </div>
    </div>
</nitro-frame>
