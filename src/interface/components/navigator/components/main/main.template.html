<nitro-frame type="0" title="navigator" frameColour="#4a92b7" titleColour="#4a92b7" class="nitro-navigator"
    closeable="true" :closeCallback="hideNavigator">
    <div class="nitro-frame-content d-flex flex-column h-100 flex-grow-1 position-relative">
        <div class="nitro-tab-context" data-style="0">
            <div class="nitro-tab" data-style="0" v-for="(c,i) in $services.navigatorService.states.topLevelContexts"
                :class="{'active': $services.navigatorService.states.topLevelContext == c}" :key="i"
                @click="setCurrentContext(c)">
                {{'navigator.toplevelview.' + c.code | translate}}
            </div>
        </div>
        <nitro-border type="0" class="h-100 flex-grow-1 d-flex flex-column">
            <div class="verticalList searchResultList flex-grow-1">
                <SearchResult v-for="(r,i) in $services.navigatorService.states.lastSearchResults" :key="i"
                    :result="r" />
            </div>
        </nitro-border>
    </div>
</nitro-frame>
