<div class="verticalListGroup-item searchResult-room cursor-pointer" @click="visit()">
    <div class="d-flex flex-row justify-content-between">
        <div class="w-100 align-self-center">
            {{room.roomName}}
        </div>
        <nitro-border v-if="colour" class="searchResult-room-userCount d-flex flex-row justify-content-between" type="0"
            :colour="colour">
            <img src="/assets/images/generic/navigator/users.png" class="mr-1 align-self-center" />
            <div class="align-self-center">{{room.userCount}}</div>
        </nitro-border>
    </div>
</div>
